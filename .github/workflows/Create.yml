name: Create

on:
  workflow_dispatch:
    inputs:
      pgn_name:
        description: "Enter the PGN file name"
        required: true
        default: "output"
      bin_name:
        description: "Enter the BIN book name"
        required: true
        default: "SF"

jobs:
  convert:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Book 
      shell: cmd
      run: create.bat

    - name: Upload PGN and BIN files
      uses: actions/upload-artifact@v4
      with:
        name: Book
        path: |
          ${{ github.event.inputs.pgn_name }}.pgn
          ${{ github.event.inputs.bin_name }}.bin
