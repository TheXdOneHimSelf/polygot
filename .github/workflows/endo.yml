name: Download 

on:
  workflow_dispatch:

jobs:
  download-wins:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Calculate “since” timestamp (1 Mar 2025 00:00 UTC)
        id: time
        run: |
          SINCE=$(date -d "2025-03-01T00:00:00Z" +%s)000
          echo "since=$SINCE" >> "$GITHUB_OUTPUT"

      - name: Download
        run: |
          curl -L "https://lichess.org/api/games/user/Classic_BOT-v2" \
            -G \
            --data-urlencode "since=${{ steps.time.outputs.since }}" \
            -d "perfType=bullet,blitz,rapid,classical" \
            -d "result=draw" \
            -H "Accept: application/x-chess-pgn" \
            -o Classic_BOT-v2.pgn

      - name: Upload PGN 
        uses: actions/upload-artifact@v4
        with:
          name: Classic_BOT-v2
          path: Classic_BOT-v2.pgn
