name: ‚ôüÔ∏è Combine, Strictly Validate PGN, and Build Book ‚úÖ

on:
  workflow_dispatch:

jobs:
  combine-and-build-book:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Check out repository
        uses: actions/checkout@v4

      - name: üß∞ Install PGN tools and Polyglot
        run: |
          sudo apt-get update
          sudo apt-get install -y pgn-extract polyglot

      - name: üìö Combine all PGN files (excluding all.pgn)
        run: |
          find . -maxdepth 1 -type f -name "*.pgn" ! -name "all.pgn" -exec cat {} + > all.pgn

      - name: ü¶æ Strict PGN validation (removes illegal moves AND broken games)
        run: |
          # Remove illegal moves and broken games (empty games, games with illegal results, etc.)
          pgn-extract -Wuci -s -C -V -r all.pgn -o all.valid.pgn
          mv all.valid.pgn all.pgn

      - name: ‚ôüÔ∏è Build Polyglot book from all.pgn
        run: |
          polyglot make-book -pgn all.pgn -bin win.bin -min-game 1

      - name: ü§ñ Set up Git user for GitHub Actions bot
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: üöÄ Commit and push all.pgn and win.bin to repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add all.pgn win.bin
          git diff --cached --quiet all.pgn win.bin || git commit -m "‚ôüÔ∏è Combine, strictly validate PGN, and build Polyglot book"
          git push
