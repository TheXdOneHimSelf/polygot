name: Combine PGN Files

on:
  workflow_dispatch:

jobs:
  combine-pgn:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Combine all PGN files into one
        run: cat *.pgn > combined.pgn

      - name: Commit and push all.pgn to repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add combined.pgn
          git diff --cached --quiet all.pgn || git commit -m "Combine all PGN files into all.pgn"
          git push
