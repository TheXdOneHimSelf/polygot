name: ♟️ Combine All PGN Files (No Filtering) ✅

on:
  workflow_dispatch:

jobs:
  combine-pgn:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Check out repository
        uses: actions/checkout@v4

      - name: 📚 Combine all PGN files (excluding all.pgn)
        run: |
          find . -maxdepth 1 -type f -name "*.pgn" ! -name "all.pgn" -exec cat {} + > all.pgn

      - name: ♟️ Build Polyglot book from all.pgn (no filter)
        run: |
          sudo apt-get update
          sudo apt-get install -y polyglot
          polyglot make-book -pgn all.pgn -bin win.bin

      - name: 🚀 Commit and push all.pgn and win.bin to repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add all.pgn win.bin
          git diff --cached --quiet all.pgn win.bin || git commit -m "♟️ Combine all PGN files and build Polyglot book"
          git push
