name: ‚ôüÔ∏è Combine and Validate PGN Files ‚úÖ

on:
  workflow_dispatch:

jobs:
  combine-and-validate-pgn:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Check out repository
        uses: actions/checkout@v4

      - name: üß∞ Install pgn-extract (PGN validator)
        run: |
          sudo apt-get update
          sudo apt-get install -y pgn-extract

      - name: üìö Combine all PGN files into one (excluding all.pgn)
        run: |
          find . -maxdepth 1 -type f -name "*.pgn" ! -name "all.pgn" -exec cat {} + > all.pgn

      - name: üßê Strictly validate all.pgn and remove ALL illegal games
        run: |
          # Remove games with illegal moves and overwrite all.pgn
          pgn-extract -Wuci -s all.pgn -o all.valid.pgn
          mv all.valid.pgn all.pgn

      - name: ‚ôüÔ∏è (Optional) Create Polyglot Book from all.pgn
        run: |
          sudo apt-get install -y polyglot
          polyglot make-book -pgn all.pgn -bin win.bin -min-game 1

      - name: ü§ñ Set up Git user for GitHub Actions bot
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: üöÄ Commit and push all.pgn to repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add all.pgn
          git diff --cached --quiet all.pgn || git commit -m "‚ôüÔ∏è Combine and strictly validate PGN files to all.pgn"
          git push
