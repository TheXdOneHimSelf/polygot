name: Combine and Validate PGN Files

on:
  workflow_dispatch:

jobs:
  combine-and-validate-pgn:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install pgn-extract (PGN validator)
        run: |
          sudo apt-get update
          sudo apt-get install -y pgn-extract

      - name: Combine all PGN files into one (excluding all.pgn)
        run: |
          find . -maxdepth 1 -type f -name "*.pgn" ! -name "all.pgn" -exec cat {} + > all.pgn

      - name: Validate combined PGN and overwrite all.pgn
        run: |
          pgn-extract -Wuci -s all.pgn -o all.tmp.pgn
          mv all.tmp.pgn all.pgn

      - name: Set up Git user for GitHub Actions bot
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push all.pgn to repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add all.pgn
          git diff --cached --quiet all.pgn || git commit -m "Combine and validate PGN files to all.pgn"
          git push
