name: Download Exogenetic-Bot

on:
  workflow_dispatch:

jobs:
  download-wins:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Calculate “since” timestamp (1 Mar 2025 00:00 UTC)
        id: time
        run: |
          SINCE=$(date -d "2025-03-01T00:00:00Z" +%s)000
          echo "since=$SINCE" >> "$GITHUB_OUTPUT"

      - name: Download
        run: |
          curl -L "https://lichess.org/api/games/user/Exogenetic-Bot" \
            -G \
            --data-urlencode "since=${{ steps.time.outputs.since }}" \
            -d "perfType=bullet,blitz,rapid,classical" \
            -d "result=draw" \
            -H "Accept: application/x-chess-pgn" \
            -o Exogenetic-Bot.pgn

      - name: Set up Git user for GitHub Actions bot
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push Exogenetic-Bot.pgn to repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add Exogenetic-Bot.pgn
          git diff --cached --quiet Exogenetic-Bot.pgn || git commit -m "Update Exogenetic-Bot.pgn from workflow"
          git push
